<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
    <div class="container">
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title">User Details</h5>
          <form #newUserForm="ngForm" (ngSubmit)="onSubmit()">
            <!--FirstName-->
            <div class="form-group row">
              <div class="col-sm-4 text-right">
                <label class="control-label" for="firstname">First Name</label>
              </div>
              <div class="col-sm-8 text-right">
                <input type="text" class="form-control" id="FirstName" [(ngModel)]="NewUser.FName"
                  placeholder="Enter First Name" name="FirstName" #firstname="ngModel" required minlength="3">
                <!-- Validation -->
                <div *ngIf="firstname.invalid && (firstname.dirty || firstname.touched)" class="alert alert-danger">
                  <div *ngIf="firstname.errors.required">
                    Name is required.
                  </div>
                  <div *ngIf="firstname.errors.minlength">
                    Name must be at least 3 characters long.
                  </div>
                </div>

              </div>
            </div>


            <!--LastName-->
            <div class="form-group row">
              <div class="col-sm-4 text-right">
                <label class="control-label" for="Lastname">Last Name</label>
              </div>
              <div class="col-sm-8 text-right">
                <input type="text" class="form-control" id="LastName" [(ngModel)]="NewUser.LName"
                  placeholder="Enter Last Name" name="LastName" required #lastname="ngModel">
                <!-- Validation -->
                <div *ngIf="lastname.invalid && (lastname.dirty || lastname.touched)" class="alert alert-danger">
                  <div *ngIf="lastname.errors.required">
                    LastName is required.
                  </div>
                </div>
              </div>
            </div>

            <!--Date of Birth-->
            <div class="form-group row">
              <div class="col-sm-4 text-right">
                <label class="control-label" for="dateofbirth">Date of Birth:</label>
              </div>
              <div class="col-sm-8  text-right">
                <form class="form-inline">
                  <div class="form-group">
                    <div class="input-group">
                      <input class="form-control" type="text" id="dateofbirth" [(ngModel)]="NewUser.Dob"
                        name="dateofbirth" required #dob="ngModel">
                    </div>
                  </div>
                </form>
                <!-- Validation -->
                <div *ngIf="dob.invalid && (dob.dirty || dob.touched)" class="alert alert-danger">
                  <div *ngIf="dob.errors.required">
                    Date of Birth is required.
                  </div>
                </div>
              </div>
            </div>

            <!-- Email/Phone -->
            <div class="form-group row">
              <div class="form-group row">
                <div class="col-sm-10 text-right">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="address" id="phonenumber"
                      (click)="checkedOption(0)" checked>
                    <label class="form-check-label" for="inlineRadio1">Phone No</label>
                  </div>
                </div>
                <div class="col-sm-2 text-center">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="address" id="email" (click)="checkedOption(1)">
                    <label class="form-check-label" for="inlineRadio2">Email</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group row" *ngIf="checkCommAdd">
              <div class="container">
                <div class="form-check form-check-inline">
                  <input type="text" class="form-control" id="phonenumber" [(ngModel)]="NewUser.Phone"
                    placeholder="Enter Phone Number" name="phonenumber" #phonenumber="ngModel" minlength="10" required>
                </div>
                <!-- Validation -->
                <div *ngIf="phonenumber.invalid && (phonenumber.dirty || phonenumber.touched)"
                  class="alert alert-danger">
                  <div *ngIf="phonenumber.errors.required">
                    Phone number is required.
                  </div>
                  <div *ngIf="phonenumber.errors.minlength">
                    Phone number 10 characters minimum.
                  </div>
                </div>
              </div>
            </div>

            <div class="form-group row" *ngIf="!checkCommAdd">
              <div class="container">
                <div class="form-check form-check-inline">
                  <input type="email" class="form-control" id="email" [(ngModel)]="NewUser.Email"
                    placeholder="Enter Email Number" name="email" #email="ngModel" ngModel email="true" required>
                </div>
                <!-- Validation -->
                <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                  <div *ngIf="email.errors.required">
                    Email is required.
                  </div>
                  <div *ngIf="email.errors.email">
                    Email is not proper format.
                  </div>
                </div>
              </div>
            </div>

            <!-- Submit -->
            <div class="form-group row">
              <div class="container">
                <div class="d-flex flex-row-reverse">
                  <button class="btn btn-outline-secondary" [disabled]="!newUserForm.form.valid" type="submit" >Submit</button>
                </div>
              </div>
            </div>
          </form>
          <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-4"></div>
</div>
