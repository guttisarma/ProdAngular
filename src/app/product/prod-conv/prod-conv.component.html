<div class="row" *ngIf="lsselectproduct.length>0">
  
    <div class="container">
      <form>
        <!-- Code -->
        <div class="form-group row">
          <label for="staticCode" class="col-sm-2 col-form-label">Code</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="staticCode" value="Pro_Con_243453">
          </div>
        </div>
        <!-- Name -->
        <div class="form-group row">
          <label for="inputName" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="name" class="form-control form-control-sm" id="inputName" placeholder="Enter Name">
          </div>
        </div>
        <!-- Quantty -->
        <div class="form-group row">
          <label for="inputQuantity" class="col-sm-2 col-form-label">Quantity</label>
          <div class="col-sm-10">
            <input type="quantity" class="form-control form-control-sm" id="inputQuantity" placeholder="Enter Quantity">
          </div>
        </div>
        <!-- Descripton -->
        <div class="form-group ">
          <label for="exampleFormControlTextarea1">Description</label>
          <textarea class="form-control form-control-sm" id="exampleFormControlTextarea1" rows="2"></textarea>
        </div>
        <!-- Ready for sales -->
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">Ready to Sale</label>
          </div>
        </div>
        <!-- Submit button -->
        <!-- <div class="form-group row">
          <div class="container">
            <div class="d-flex flex-row-reverse">
              <div class="p-2">
                <button type="button" class="btn btn-outline-secondary btn-sm"
                  (Click)="createNewProduct()">Submit</button>
              </div>
            </div>
          </div>
        </div> -->
      </form>
    </div>
  

  <div class="card">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Code</th>
          <th scope="col">Total Quantity</th>
          <th scope="col">Allocated Quantity</th>
          <th scope="col">
            <span *ngIf="selectuser===undefined">Created</span>
            <span *ngIf="selectuser!==undefined">User Code</span>
          </th>
          <th scope="col">Remove</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let prod of lsselectproduct index as i">
          <th scope="row">{{i+1}}</th>
          <td>{{prod.Name}}</td>
          <td> <a [routerLink]="['/ProductManagement/Detail/', prod.Code]">{{prod.Code}}</a></td>
          <td>{{prod.TQuantity}}</td>
          <td>
            <input type="text" class="form-control" name="allowcatedQuantity" [(ngModel)]="prod.AllowedQuantity"
              aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
          </td>
          <td>
            <span *ngIf="selectuser===undefined">{{prod.Created}}</span>
            <span *ngIf="selectuser!==undefined">{{selectuser.Code}}</span>
          </td>
          <td>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1"
                (click)="RemoveItem(prod)">
              <label class="form-check-label" for="inlineCheckbox1">select</label>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="container">
    <div class="d-flex flex-row-reverse">
      <div class="p-2">
        <button type="button" class="btn btn-outline-secondary btn-sm" (click)="converNewProduct()">Submit</button>
      </div>
    </div>
  </div>

</div>
