<div class="row">
  <div class="container">
    <form [formGroup]="NewProd" (ngSubmit)="createNewProduct()"> 
      <div class="form-group row">
        <label for="staticCode" class="col-sm-2 col-form-label">Code</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext" fromControlName="code" id="staticCode" value="SystemGenerated">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputName" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="name" class="form-control form-control-sm" id="inputName" fromControlName="name" placeholder="Enter Name">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputQuantity" class="col-sm-2 col-form-label">Quantity</label>
        <div class="col-sm-10">
          <input type="quantity" class="form-control form-control-sm" id="inputQuantity" fromControlName="quantity" placeholder="Enter Quantity">
        </div>
      </div>
      <div class="form-group ">
        <label for="exampleFormControlTextarea1">Description</label>
        <textarea class="form-control form-control-sm" id="exampleFormControlTextarea1" fromControlName="description" rows="2"></textarea>
      </div>
      <div class="form-group row">
        <div class="container">
          <div class="d-flex flex-row-reverse">
            <div class="p-2">
              <button type="submit" class="btn btn-outline-secondary btn-sm"
              [disabled]="!NewProd.valid">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
