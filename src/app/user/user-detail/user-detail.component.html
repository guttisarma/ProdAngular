<div class="container">
  <form>
    <!-- Name -->
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="name">Name</label>
      <div class="col-sm-10">
        <input type="name" class="form-control form-control-sm" id="name" aria-describedby="nameHelp"
          placeholder="Enter Name" value="{{user.Name}}" readonly>
      </div>
    </div>
    <!-- Age -->
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="exampleAge">Age</label>
      <div class="col-sm-10">
        <input type="age" class="form-control form-control-sm" id="age" placeholder="age" value="{{user.Age}}" readonly>
      </div>
    </div>
    <!-- Phone -->
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="examplePhone">Phone</label>
      <div class="col-sm-10">
        <input type="phone" class="form-control form-control-sm" id="phone" placeholder="Enter Phone"
          value="{{user.Phone}}" readonly>
      </div>
    </div>
    <!-- Email -->
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="exampleEmail">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control form-control-sm" id="email" placeholder="Enter Email"
          value="{{user.Email}}" readonly>
      </div>
    </div>

    <div class="container">
      <div class="form-group row">
        <div class="container">
          <div class="d-flex flex-row-reverse">
            <div class="p-2">
              <button class="btn btn-outline-secondary btn-sm" type="button" data-toggle="collapse"
                data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                View Address
              </button>
            </div>
            <div class="p-2">
              <button type="submit" class="btn btn-outline-secondary btn-sm">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <hr />
    <div class="container">
      <!-- View Address -->
      <div class="collapse" id="collapseExample">

        <div class="container">
          <div class="form-group row">
            <div class="container">
              <div class="d-flex flex-row-reverse">
                <div class="p-2">
                  Edit :
                  <label class="switch">
                    <input type="checkbox" (click)='EnableEditAddress()'>
                    <span class="slider round"></span>
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>

        <form>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="address1">Line1</label>
                <div class="col-sm-10">
                  <input type="address1" class="form-control form-control-sm" id="address1"
                    aria-describedby="address1Help" placeholder="Enter Address Line1" value="{{address.Address1}}" [disabled]="enabledAddress">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="address2">Line2</label>
                <div class="col-sm-10">
                  <input type="address2" class="form-control form-control-sm" id="address2"
                    aria-describedby="address2Help" placeholder="Enter Address Line2" value="{{address.Address2}}" [disabled]="enabledAddress">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="address3">Line3</label>
                <div class="col-sm-10">
                  <input type="address3" class="form-control form-control-sm" id="address3"
                    aria-describedby="address3Help" placeholder="Enter Address Line3" value="{{address.Address3}}" [disabled]="enabledAddress">
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="city">City</label>
                <div class="col-sm-10">
                  <input type="city" class="form-control form-control-sm" id="city" aria-describedby="cityHelp"
                    placeholder="Enter City" value="{{address.City}}" [disabled]="enabledAddress">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="state">State</label>
                <div class="col-sm-10">
                  <input type="state" class="form-control form-control-sm" id="state" aria-describedby="stateHelp"
                    placeholder="Enter State" value="{{address.State}}" [disabled]="enabledAddress">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="country">Country</label>
                <div class="col-sm-10">
                  <input type="country" class="form-control form-control-sm" id="country" aria-describedby="countryHelp"
                    placeholder="Enter Country" value="{{address.Country}}" [disabled]="enabledAddress">
                </div>
              </div>
            </div>
            <div class="container">
              <div class="form-group row">
                <div class="container">
                  <div class="d-flex flex-row-reverse">
                    <div class="p-2">
                      <button type="submit" class="btn btn-outline-secondary btn-sm" *ngIf="!enabledAddress">Submit</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>

      </div>
    </div>
  </form>
</div>
