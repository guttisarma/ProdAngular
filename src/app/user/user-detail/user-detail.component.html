<div class="container">
    <form>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="name">Name</label>
        <div class="col-sm-10">
          <input type="name" class="form-control form-control-sm" id="name" aria-describedby="nameHelp"
            placeholder="Enter Name">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="exampleAge">Age</label>
        <div class="col-sm-10">
          <input type="age" class="form-control form-control-sm" id="age" placeholder="age">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="examplePhone">Phone</label>
        <div class="col-sm-10">
          <input type="phone" class="form-control form-control-sm" id="phone" placeholder="Enter Phone">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="exampleEmail">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control form-control-sm" id="email" placeholder="Enter Email">
        </div>
      </div>
      <div class="container">
        <div class="form-group row">
          <div class="container">
            <div class="d-flex flex-row-reverse">
              <div class="p-2">
                <button type="submit" class="btn btn-outline-secondary btn-sm">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <hr />
      <div class="form-group row">
        <div class="container">
          <div class="form-group row">
            <div class="container">
              <div class="d-flex flex-row-reverse">
                <div class="p-2">
                  <button class="btn btn-outline-secondary btn-sm" type="button" data-toggle="collapse"
                    data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                    View Address
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="collapse" id="collapseExample">
          <div class="card card-body">
            <form>
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="address1">Address Line1</label>
                    <div class="col-sm-10">
                      <input type="address1" class="form-control form-control-sm" id="address1"
                        aria-describedby="address1Help" placeholder="Enter Address Line1">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="address2">Address Line2</label>
                    <div class="col-sm-10">
                      <input type="address2" class="form-control form-control-sm" id="address2"
                        aria-describedby="address2Help" placeholder="Enter Address Line2">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="address3">Address Line3</label>
                    <div class="col-sm-10">
                      <input type="address3" class="form-control form-control-sm" id="address3"
                        aria-describedby="address3Help" placeholder="Enter Address Line3">
                    </div>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="city">City</label>
                    <div class="col-sm-10">
                      <input type="city" class="form-control form-control-sm" id="city" aria-describedby="cityHelp"
                        placeholder="Enter City">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="state">State</label>
                    <div class="col-sm-10">
                      <input type="state" class="form-control form-control-sm" id="state"
                        aria-describedby="stateHelp" placeholder="Enter State">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="country">Country</label>
                    <div class="col-sm-10">
                      <input type="country" class="form-control form-control-sm" id="country"
                        aria-describedby="countryHelp" placeholder="Enter Country">
                    </div>
                  </div>
                </div>
                <div class="container">
                  <div class="form-group row">
                    <div class="container">
                      <div class="d-flex flex-row-reverse">
                        <div class="p-2">
                          <button type="submit" class="btn btn-outline-secondary btn-sm">Submit</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </form>
  </div>
